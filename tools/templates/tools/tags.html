{% extends "_base.html" %}

{% block content %}

<h1>{{banner.preamble|safe}}</h1>

<div id="banner">   
      <b>{{banner.text|safe}}</b>
</div>

<div>
  <p>
 
  {% for tag in tags %}
   <span style="font-size:{{tag.font_size}}px">
   <a  class="badge badge-primary" href="/activities/tag/{{tag.slug}}">{{tag.name}} ({{tag.tools_count}})</a></span> &nbsp;&nbsp;
  
  {%endfor%}
 
  </p>
</div>

{% endblock %}
