
{% extends "_base.html" %}



{% block title %}Edit Tool!{% endblock %}

{% block content %}




<form method="POST" action="/tools/update/{{id}}">
 {{ form.csrf_token }}
{{form.hidden_tag()}} 
<div class="form-group">
    <label for="name">
    {{ form.name.label }}</label> 
    {{ form.name(class="css_class") }}
</div>

<div class="form-group">
    <label for="url">{{ form.url.label }}</label> 
    {{ form.url() }}
</div>

 <div class="form-group">
    <label for="image_url">{{ form.image_url.label }}</label> 
    {{ form.image_url() }}
</div>

<div class="form-group">
    <label for="text">{{ form.text.label }}</label> 
    {{ form.text() }}
    <b>
  
  {% for tag in tags%}
   <label for="tag.id">{{tag.name}}</label>
   <input {%if tag.checked%} checked {%endif%}
   
   type="checkbox" id="tag" name="tag" value="{{tag.id}}"
   
   

  {%endfor%}

    </div>




    <div>
    <br>
    <input type="submit" value="Submit">
    <a href="/tools/delete/{{id}}" class="btn">Delete</a>
    </div>

</form>

{% endblock content %}
